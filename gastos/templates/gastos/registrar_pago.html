<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pago</title>

    <!-- Estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d4edda;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* Estilos para el botón Volver al inicio */
        .btn-volver {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registrar Pago</h1>

        <!-- Mostrar el mensaje de éxito si existe -->
        {% if mensaje %}
            <div class="alert">{{ mensaje }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="numero_departamento">Número de Departamento:</label>
                <input type="text" id="numero_departamento" name="numero_departamento" required>
            </div>

            <div class="form-group">
                <label for="mes">Mes:</label>
                <input type="text" id="mes" name="mes" required>
            </div>

            <div class="form-group">
                <label for="anio">Año:</label>
                <input type="text" id="anio" name="anio" required>
            </div>

            <button type="submit">Registrar Pago</button>
        </form>
    </div>

    <!-- Botón Volver al inicio -->
    <a href="{% url 'home' %}" class="btn-volver">Volver al inicio</a>

</body>
</html>
