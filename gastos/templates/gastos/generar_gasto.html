<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gasto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Encabezado */
        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1rem;
        }

        /* Formulario */
        main {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
        }

        /* Botón Volver al inicio */
        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #2980b9;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f9;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #999;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Encabezado -->
        <header>
            <h1>Generar Gasto</h1>
            <p>Registra un nuevo gasto para tu departamento.</p>
        </header>

        <!-- Contenido principal -->
        <main>
            <form method="POST">
                {% csrf_token %}
                
                <!-- Campo: Monto -->
                <div style="display: flex; flex-direction: column;">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" name="monto" placeholder="Monto en pesos" required>
                </div>
                
                <!-- Campo: Número de Departamento -->
                <div style="display: flex; flex-direction: column;">
                    <label for="numero_departamento">Número de Departamento:</label>
                    <input type="text" id="numero_departamento" name="numero_departamento" placeholder="Ejemplo: 101" required>
                </div>
                
                <!-- Campo: Mes -->
                <div style="display: flex; flex-direction: column;">
                    <label for="mes">Mes:</label>
                    <select id="mes" name="mes" required>
                        <option value="">Seleccione el mes</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                
                <!-- Campo: Año -->
                <div style="display: flex; flex-direction: column;">
                    <label for="anio">Año:</label>
                    <input type="number" id="anio" name="anio" min="2000" max="2100" value="2024" required>
                </div>
                
                <!-- Botón de Enviar -->
                <button type="submit">Registrar Gasto</button>
            </form>
        </main>

        <!-- Botón Volver al inicio -->
        <a href="{% url 'home' %}" class="btn-volver">Volver al inicio</a>

        <!-- Pie de página -->
        <footer>
            <p>Aplicación de Gastos &copy; 2024. Todos los derechos reservados.</p>
        </footer>
        
    </div>

</body>
</html>
