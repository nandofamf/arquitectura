<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Gastos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2d3e50;
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        table th, table td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3e8e41;
            color: white;
            font-size: 18px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #2980b9;
            transition: background-color 0.3s ease;
        }

        table tbody tr td[colspan="5"] {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Estilo para el estado de pago */
        .pagado {
            color: green;
            font-weight: bold;
        }

        .pendiente {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lista de Pagos</h1>

    <table>
        <thead>
            <tr>
                <th>Departamento</th>
                <th>Mes</th>
                <th>AÃ±o</th>
                <th>Estado de Pago</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in gastos %}
            <tr>
                <td>{{ gasto.numero_departamento }}</td>
                <td>{{ gasto.mes }}</td>
                <td>{{ gasto.anio }}</td>
                <td>
                    {% if gasto.pagado %}
                        <span class="pagado">Pagado</span>
                    {% else %}
                        <span class="pendiente">No pagado</span>
                    {% endif %}
                </td>
                <td>${{ gasto.monto }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay gastos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
